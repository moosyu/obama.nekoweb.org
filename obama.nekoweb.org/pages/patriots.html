<!--# layout file="../layouts/base.html" -->
<!--# block name="header-content" -->
	<title>greatest song in the world</title>
	<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="/css/music-widget.css">
<!--# endblock -->
<!--# block name="content" -->
	<p>music player by <a href="https://github.com/CerryTsuki/CerisePlayer/tree/main">cerrytsuki</a>, a true american hero.</p>
    <div id="audio-player">
	    <audio id="ap-current">
	        <source id="ap-source" src="/assets/audio/star.mp3" type="audio/mpeg">
	        Your browser does not support the audio element.
	    </audio>
	    <span id="ap-currenttrack"></span>
	    <!-- buttons -->
	    <button id="ap-bwd"></button>
	    <button id="ap-play" class="play"></button>
	    <button id="ap-stop"></button>
	    <button id="ap-fwd"></button>
	    <div id="ap-vol"></div>
	    <span id="ap-time">
	        <span id="ap-time-current">0:00</span>/<span id="ap-time-max">0:00</span>
	    </span>
	    <div id="ap-bar">
	        <div id="ap-bar-full"></div>
	        <div id="ap-scroller"><img src="/assets/music-player/scroller.webp" id="ap-scrollerdrag"></div>
	    </div>
	    <div id="ap-current-title">CerisePlayer # No songs detected.</div>
	</div>
<!--# endblock -->
<!--# block name="scripts" -->
	<script src="/js/music-player.js" ></script>
<!--# endblock -->
